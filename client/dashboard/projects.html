<template name="projects">
    {{#each project}}
        {{> project}}
    {{/each}}
</template>

<template name="project">
  <div class="project draggable-unbound">
    <h1>{{name}}</h1>
    {{> itemStatus}}
    Added: {{date}}
    <a href="#" class="addMilestoneLink" data-project-name="{{name}}">+ Add milestone</a>
    <div class="addMilestoneForm">
        {{> addMilestoneForm}}
    </div>
    {{#if milestones}}
        <div class="milestones">
            {{#each milestones}}
                {{> milestones}}
            {{/each}}
            <a href="#" class="addToArchiveLink" data-project-name="{{name}}">Archive this project -></a>
        </div>
    {{/if}}
  </div>
</template>
