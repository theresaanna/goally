<body>
    {{> header}}
    <div id="messages"></div>
</body>

<template name="header">
    <header class="main">
        <h1>Goally</h1>
        <a href="archived" class="right">Archived projects</a> 
        {{> addProjectLink}} 
    </header>
</template>

<template name="itemStatus">
    Status: {{status}} <a href="#" class="changeStatus">Change status</a>
    <div class="expandable statusList">
        {{#each list}}
            <input type="radio" class="statusListItem" group="status" data-parent-name="{{../name}}" {{#ifCurrentStatus ../status name}}{{/ifCurrentStatus}} value="{{name}}">{{name}}</input>  
       {{/each}}
    </div>
</template>
