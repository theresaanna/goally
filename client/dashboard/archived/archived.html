<template name="archivedProjects">
    <a href="dashboard">Back to active projects</a>

    {{#each archivedProject}}
        {{> archivedProject}}
    {{/each}}
</template>

<template name="archivedProject">
  <div class="project">
    <h1>{{name}}</h1>
    {{#if archivedMilestones}}
        <div class="milestones">
            {{#each archivedMilestones}}
                {{> archivedMilestones}}
            {{/each}}
        </div>
    {{/if}}
  </div>
</template>

<template name="archivedMilestones">
    <div class="milestone {{status}}">
        <h2>{{name}}</h2>
        {{#if archivedTasks}}
            <div class="tasks">
                {{#each archivedTasks}}
                    {{> tasks}}
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>

<template name="archivedTasks">
    <div class="task {{status}}">
        <h3>{{name}}</h3>
    </div>
</template>
