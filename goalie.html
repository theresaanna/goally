<head>
  <title>goalie</title>
</head>

<body>
   {{> addProjectLink}}
   {{> projects}}
</body>

<template name="projects">
    {{#each project}}
        {{> project}}
    {{/each}}
</template>

<template name="project">
  <div class="project">
    <h1>{{projectName}}</h1>
    <div class="milestones">
        {{#each milestones}}
            {{> milestones}}
        {{/each}}
    </div>
  </div>
</template>

<template name="milestones">
    <div class="milestone">
        <h2>{{milestone}}</h2>
        <div class="tasks">
            {{#each tasks}}
                {{> tasks}}
            {{/each}}
        </div>
    </div>
</template>

<template name="tasks">
    <div class="task">
       <h3>{{task}}</h3>
    </div>
</template>

<template name="addProjectLink">
    <div class="right">
        <a href="#" id="addProjectForm" class="expand">Add project</a>
    </div>
    
    <div name="addProjectFormContainer" class="expandable">
        {{> addProject}}
    </div>
</template>

<template name="addProject">
    <div id="addProject">
    <form>
        <input type="text" value="Project Name" name="projectName"></input>
        <fieldset>
            <legend>Milestones</legend>
            <input type="text" value="Milestone" name="milestone">
            <fieldset>
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
            <input type="text" value="Milestone" name="milestone">
             <fieldset>
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
            <input type="text" value="Milestone" name="milestone">
             <fieldset>
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
        </fieldset>
        <submit value="Add project"/>
    </form>
    </div>
</template>
