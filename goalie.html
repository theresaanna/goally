<head>
  <title>goalie</title>
</head>

<body>
    <div class="right">
        <a href="#">Add project</a>
    </div>
    {{> projects}}
</body>

<template name="projects">
    {{#each project}}
        {{> project}}
    {{/each}}
</template>

<template name="project">
  <div class="project">
    <h1>{{projectName}}</h1>
    <div class="milestones">
        {{#each milestones}}
            {{> milestones}}
        {{/each}}
    </div>
  </div>
</template>

<template name="milestones">
    <div class="milestone">
        <h2>{{milestone}}</h2>
        <div class="tasks">
            {{#each tasks}}
                {{> tasks}}
            {{/each}}
        </div>
    </div>
</template>

<template name="tasks">
    <div class="task">
       <h3>{{task}}</h3>
    </div>
</template>
