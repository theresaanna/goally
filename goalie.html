<head>
  <title>goalie</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>
   {{> addProjectLink}}
   {{> projects}}
</body>

<template name="projects">
    {{#each project}}
        {{> project}}
    {{/each}}
</template>

<template name="project">
  <div class="project">
    <h1>{{name}}</h1>
    <div class="milestones">
        {{#each milestones}}
            {{> milestones}}
        {{/each}}
    </div>
  </div>
</template>

<template name="milestones">
    <div class="milestone">
        <h2>{{name}}</h2>
        <div class="tasks">
            {{#each tasks}}
                {{> tasks}}
            {{/each}}
        </div>
    </div>
</template>

<template name="tasks">
    <div class="task">
       <h3>{{name}}</h3>
    </div>
</template>

<template name="addProjectLink">
    <div class="right">
        <a href="#" class="expand">Add project</a>
    </div>
    
    <div class="expandable">
      {{> addProject}}
    </div>
</template>

<template name="addProject">
    <div id="addProject">
    <form>
        <input type="text" value="Project Name" name="projectName"></input>
        <fieldset id="milestones">
            <legend>Milestones</legend>
            <input type="text" value="Milestone" name="milestone">
            <fieldset id="tasks">
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
            <input type="text" value="Milestone" name="milestone">
             <fieldset id="tasks">
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
            <input type="text" value="Milestone" name="milestone">
             <fieldset id="tasks">
                <legend>Tasks</legend>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
                <input type="text" value="Task" name="task"/>
            </fieldset>
        </fieldset>
        <input type="submit" id="addProjectSubmit" value="Add project"/>
    </form>
    </div>
</template>
